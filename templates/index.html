<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Chest X-Ray Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #005b5c;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 2px solid #005b5c;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #003d3e;
        }

        input[type="submit"] {
            background-color: #005b5c;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #003d3e;
            transform: scale(1.05);
        }

        a {
            color: #005b5c;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #003d3e;
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }

            p {
                font-size: 15px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            input[type="file"],
            input[type="submit"],
            a {
                width: 90%; 
                max-width: none; 
            }
        }
    </style>
</head>

<body>
    <div class="container" role="main">
        <h1>Covid Chest X-Ray Detection</h1>
        <p>Identify Covid, Pneumonia, and Normal conditions.</p>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" aria-labelledby="uploadForm">
            <label for="file-upload" style="display:none;">Upload your X-Ray image</label>
            <input type="file" id="file-upload" name="file" accept="image/*" required aria-required="true">
            <input type="submit" value="Upload Image">
        </form>
        <a href="{{ url_for('camera') }}">Open Camera</a>
    </div>
    <footer>
        &copy; 2024 Covid Detection System | All Rights Reserved
    </footer>
</body>

</html>
